	<div class="container">
		<h1 class="text-center">Listado de tratamientos</h1>
		<select name="" id="select" class="form-control" onchange="cargarTratamiento()">
			<option value="" selected disabled>Selecciona un animal</option>
		</select>
		<table id="tabla" class="table table-striped table-dark table-bordered table-hover table-sm">
			<tr>
				<th scope="col" >Duración</th>
				<th scope="col">Frecuencia</th>
				<th scope="col">Descripción</th>
			</tr>
		</table>

	<script>
	const tablaOriginal = $("#tabla").clone();
		$.ajax({
			url: "http://localhost/anum/backend/animal/listar.php",
			method: "POST",
			success : ( response ) => {
				for (var i = 0; i < response.data.length; i++) 
				{
					var option = $("<option></option>").val(response.data[i].id).text(response.data[i].nombre);
					$('#select').append(option);
				}
			},
			error : ( request, status, error ) => {
				console.log(request.responseText, status, error);
			}
		});
		function cargarTratamiento()
		{
			$.ajax({
				url: "http://localhost/anum/backend/tratamiento/listar.php",
				method: "POST",
				data: {
					idAnimal: $("#select").val()
				},
				success : ( response ) => {
					$("#tabla").replaceWith(tablaOriginal.clone());
					if(response.data.length == 0)
					{
						alert("sin resultados");
					}
					else
					{
						var tabla = $('#tabla');
						for (var i = 0; i < response.data.length; i++) 
						{
							var duracion = $("<td></td>").text(response.data[i].duracion);
							var frecuencia = $("<td></td>").text(response.data[i].frecuencia);
							var descripcion = $("<td></td>").text(response.data[i].descripcion);
							var row = $("<tr></tr>");
							row.append(duracion);
							row.append(frecuencia);
							row.append(descripcion);
							$("#tabla").append(row);
						}
						$("#tabla").show();
					}
				},
				error : ( request, status, error ) => {
					console.log(request.responseText, status, error);
				}
			});
		}
	</script>
