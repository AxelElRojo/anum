	<div class="container">
		<h1 class="text-center">Listado de animales</h1>
		<table id="tabla" class="table table-striped table-dark table-bordered table-hover table-sm">
			<tr>
				<th scope="col" >Nombre</th>
				<th scope="col">Edad</th>
				<th scope="col">Especie</th>
			</tr>
		</table>

	<script type="text/javascript">
		var especie = {};
		$.ajax({
			url: "http://localhost/anum/backend/especie/listar.php",
			method: "POST",
			success : ( response ) => {
				for (var i = 0; i < response.data.length; i++) 
				{
					especie[response.data[i].id] = response.data[i].nombre;
				}
			},
			error : ( request, status, error ) => {
				console.log(request.responseText, status, error);
			}
		});
		$.ajax({
			url: "http://localhost/anum/backend/animal/listar.php",
			method: "POST",
			success : ( response ) => {
				var tabla = $('#tabla');
				for (var i = 0; i < response.data.length; i++) 
				{
					var nombre = $("<td></td>").text(response.data[i].nombre);
					var edad = $("<td></td>").text(response.data[i].edad);
					var idEspecie = $("<td></td>").text(especie[response.data[i].idEspecie]);
					var row = $("<tr></tr>");
					row.append(nombre);
					row.append(edad);
					row.append(idEspecie);
					$("#tabla").append(row);
				}
			},
			error : ( request, status, error ) => {
				console.log(request.responseText, status, error);
			}
		});
	</script>
